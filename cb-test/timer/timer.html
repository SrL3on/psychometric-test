	<div class="timer"></div>
	
	<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
	<script type="text/javascript" src="jquery.spriteTimer-1.3.6.min.js"></script>
	<script type="text/javascript">
		function runWhenFinished() {
		    $('.exampleA').css({'background':'#333'});
		}
		function toggleStartBtn() {
			var btn = $('#startBtn');
			if (btn.text() == 'Start Me') {
				btn.text('Stop Me');
			} else {
				btn.text('Start Me');
			}
		}

		$(document).ready(function() {
		    
			$('.exampleA .timer').spriteTimer({
		        'seconds': 3600,
		        'isCountDown': true,
				'digitImagePath': 'http://spasovski.net:8888/img/numbers.png',
		        'callback': runWhenFinished
		    });
			
			$('.exampleC .timer').spriteTimer({
		        'digitImagePath': 'http://spasovski.net:8888/img/numbers.png',
				'startButton': '#startBtn',
				'resetButton': '#resetBtn',
				'startTimerCallback': toggleStartBtn,
				'stopTimerCallback': toggleStartBtn,
				'isCountDown': false,
		    });
		});
	</script>
